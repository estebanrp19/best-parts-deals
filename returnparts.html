<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPD-Return Parts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.css">
    <link rel="stylesheet"
        href="libs/jQuery-Plugin-For-Creating-Loading-Overlay-with-CSS3-Animations-waitMe/waitMe.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css"
        integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="libs/Basic-Responsive-Table-Plugin-For-jQuery-Basic-Table/dist/css/basictable.min.css">
    <link rel="stylesheet" href="libs/stacktable/stacktable.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="cuadro-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 informacion-header">
                        <img src="img/logo.jpg" alt="">
                        <h1 class="trn tittle" data-trn-key="start_return_case">Start a return case</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container contenedor-formulario">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <label for="select-idioma"></label>
                    <select class="form-select select-idioma mt-3" id="select-idioma">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <form class="formulario cmxform" action="" id="contactForm" method="get" autocomplete="off">
                    <div class="col">
                        <div class="mb-3 d-flex justify-content-center">
                            <input id="emailReturn" name="emailreturn" type="email"
                                class="trn form-control mt-3 input-element" placeholder="E-mail"
                                style="max-width: 300px;">
                        </div>
                        <div class="mb-3 d-flex justify-content-center ">
                            <input id="firstname" name="firstname" type="text" class="form-control input-element"
                                placeholder="First Name" style="max-width: 300px;">
                            <!-- error -->
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <input id="lastname" name="lastname" type="text" class="form-control input-element"
                                placeholder="Last Name" style="max-width: 300px;">
                        </div>
                        <div class="mb-3 d-flex justify-content-center ">
                            <input id="phone" name="phone" type="text" class="form-control input-element"
                                placeholder="Telephone" style="max-width: 300px;">
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" value="submit" class="trn btn btn-secondary submit" id="saveClient"
                                data-trn-key="save_data_lbl">Save
                                data?</button>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div for="" class="trn table-tittle" data-trn-key="title_table_1">Order list</div>
                <table class="table table-striped big-table-return" id="big-tableOrders">
                    <thead>
                        <tr>
                            <th class="pin"></th>
                            <th class="trn" scope="col" data-trn-key="order_th">Order</th>
                            <th class="trn" scope="col" data-trn-key="date_th">Date</th>
                            <th class="trn" scope="col" data-trn-key="number_item_th">Number of items</th>
                            <th class="trn" scope="col" data-trn-key="order_total_th">Order total</th>
                            <th class="trn" scope="col" data-trn-key="is_returnable_th">Is returnable?</th>
                            <th class="trn" scope="col" data-trn-key="actions_th">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="return-orders-list"></tbody>
                </table>
                <div id="small-return-orders-list"></div>
            </div>

            <br><br>

            <Label class="trn orden-number" data-trn-key="order_number_lbl">
                Order number selected:
                <div id="order-selected"></div>
            </Label>

            <br><br>

            <div class="row">
                <div for="" class="trn table-tittle" data-trn-key="title_table_2">
                    Items list on order selected
                </div>
                <table class="table table-striped big-table-return" id="tableOrderItems">
                    <thead>
                        <tr>
                            <th class="pin"></th>
                            <th class="trn" scope="col" data-trn-key="description_th">Description</th>
                            <th class="trn" scope="col" data-trn-key="code_th">Code</th>
                            <th class="trn" scope="col" data-trn-key="order_th">Order</th>
                            <th class="trn" scope="col" data-trn-key="unit_price_th">Unit price</th>
                            <th class="trn" scope="col" data-trn-key="qty_th">Quantity</th>
                            <th class="trn" scope="col" data-trn-key="total_th">Total</th>
                            <th class="trn" scope="col" data-trn-key="actions_th">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="return-order-items"></tbody>

                </table>
                <div id="small-return-order-items"></div>
            </div>

            <br><br>

            <div class="row">
                <div for="" class="trn table-tittle" data-trn-key="title_table_3">
                    List of items requested for return
                </div>
                <table class="table table-striped big-table-return" id="tableOrderItemsReturned">
                    <thead>
                        <tr>
                            <th class="pin"></th>
                            <th class="trn" scope="col" data-trn-key="description_th">Description</th>
                            <th class="trn" scope="col" data-trn-key="code_th">Code</th>
                            <th class="trn" scope="col" data-trn-key="order_th">Order</th>
                            <th class="trn" scope="col" data-trn-key="unit_price_th">Unit price</th>
                            <th class="trn" scope="col" data-trn-key="qty_th">Quantity</th>
                            <th class="trn" scope="col" data-trn-key="total_th">Total</th>
                            <th class="trn" scope="col" data-trn-key="actions_th">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="items-returned-list">

                    </tbody>

                </table>
                <div id="small-items-returned-list"></div>
            </div>

            <br>

            <div class="col-12 contenedor-input-label mb-4">
                <button class="trn inputclass btn btn-primary" type="button" id="sendReturn"
                    data-trn-key="send_return_btn">Request
                    return</button>
            </div>
        </div>


    </section>

    <div></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"
        integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.js"></script>
    <script src="libs/jQuery-Plugin-For-Creating-Loading-Overlay-with-CSS3-Animations-waitMe/waitMe.min.js"></script>
    <script src="libs/Basic-Responsive-Table-Plugin-For-jQuery-Basic-Table/dist/js/basictable.min.js"></script>
    <script src="libs/Basic-Responsive-Table-Plugin-For-jQuery-Basic-Table/dist/js/jquery.basictable.min.js"></script>
    <script src="libs/client-side-translator/jquery.translate.js"></script>


    <script src="./resources/constants.js"></script>
    <script src="./resources/create-case-template.js"></script>
    <script src="./resources/translate-dict.js"></script>
    <script src="./resources/api.js"></script>
    <script src="./js/components/item-on-products-list.js"></script>
    <script src="./js/components/item-on-order.js"></script>
    <script src="./js/components/return-orders.js"></script>
    <script src="./js/components/small-return-orders.js"></script>
    <script src="./js/components/return-order-items.js"></script>
    <script src="./js/components/small-return-order-items.js"></script>
    <script src="./js/components/items-returned-list.js"></script>
    <script src="./js/components/small-items-returned-list.js"></script>
    <script src="./js/components/pagination.js"></script>
    <script src="./js/app.js"></script>
    <script src="./utils/spinner.js"></script>
    <script src="./utils/customToast.js"></script>
    <script src="./resources/locales/langTranslate.js"></script>
    <script src="./utils/translate.js"></script>
</body>

</html>
