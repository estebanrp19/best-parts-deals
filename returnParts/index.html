<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cuadro-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 informacion-header">
                        <img src="img/logo.jpg" alt="">
                        <h1 class="tittle">Start a return case</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container contenedor-formulario">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <label for="select-idioma"></label>
                    <select class="form-select select-idioma" id="select-idioma">
                        <option value="1">English</option>
                        <option value="2">Espa√±ol</option>
                      </select>
                </div>
            </div>

            <div class="row">
                <form class="formulario" action="">
                    <div class="col-12 title">
                        <h2>Load your contact info</h2>
                    </div>

                    <div class="col-12 contenedor-input-label">
                        <label class="labelclass-email" for="el1">E-mail</label><br>
                        <input class="inputclass" type="email" id="el1" placeholder="E-mail">
                    </div>
                    <div class="col-12 contenedor-input-label">
                        <label class="labelclass" for="input-first-name">First Name</label><br>
                        <input class="inputclass" type="text" id="input-first-name" placeholder="First Name">
                    </div>
                    <div class="col-12 contenedor-input-label">
                        <label class="labelclass" for="input-last-name">Last Name</label><br>
                        <input class="inputclass" type="text" id="input-last-name" placeholder="Last Name">
                    </div>
                    <div class="col-12 contenedor-input-label contenedor-input-label-telephone">
                        <label class="labelclass" for="input-telephone">Telephone</label><br>
                        <input class="inputclass" type="text" id="input-telephone" placeholder="Telephone">
                    </div>

                    <div class="col-12 contenedor-input-label mb-4">
                        <input class="inputclass" type="submit" id="input-submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.css.map"></script>
</body>
</html>
