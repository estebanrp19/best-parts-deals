<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.css">
    <link rel="stylesheet"
        href="libs/jQuery-Plugin-For-Creating-Loading-Overlay-with-CSS3-Animations-waitMe/waitMe.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        integrity="sha512-wJgJNTBBkLit7ymC6vvzM1EcSWeM9mmOu+1USHaRBbHkm6W9EgM0HY27+UtUaprntaYQJF75rc8gjxllKs5OIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css"
        integrity="sha512-0V10q+b1Iumz67sVDL8LPFZEEavo6H/nBSyghr7mm9JEQkOAm91HNoZQRvQdjennBb/oEuW+8oZHVpIKq+d25g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="cuadro-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 informacion-header">
                        <img src="img/logo.jpg" alt="">
                        <h1 class="tittle trn" data-trn-key="search-parts-title">Search for your parts</h1>
                        <label for="" class="cart-items"><i class="fa fa-shopping-cart fa_custom fa-2x"></i>
                            <span id="total-item-on-order" class="number-rounded-cart">0</span></label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">

            <div class="row justify-content-evenly">

                <div class="col-12 title">
                    <h2 class=" trn" data-trn-key="select-region-first">You must select your region first</h2>
                </div>

                <div class="col d-flex justify-content-center">
                    <label for="select-idioma"></label>
                    <select class="form-select select-idioma" id="select-region">
                    </select>
                </div>

                <div class="col d-flex justify-content-center">
                    <label for="select-idioma"></label>
                    <select class="form-select select-idioma" id="select-idioma">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-12 title">
                    <h2 class="trn" data-trn-key="give-a-clue">Now give us a clue about car's model and year</h2>
                </div>
            </div>

            <div class="row justify-content-around mb-3">
                <div class="col d-flex justify-content-center">
                    <label for="select-idioma"></label>
                    <div class="ui-widget">
                        <label for="initYears" class="trn label-select" data-trn-key="year_init_lbl">Year</label>
                        <input id="model-year" class="form-control select-idioma input-about" type="number">
                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="">
                        <label for="select-idioma" class="trn label-selects label-select"
                            data-trn-key="carBrand_lbl">Brand</label>
                        <select class="form-select sel  ect-idioma input-about" id="select-brand">
                            <option value="" class="trn" data-trn-key="select_lbl">Seleccione</option>
                        </select>

                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="">
                        <label for="select-idioma" class="trn label-select" data-trn-key="carModel_lbl">Model</label>
                        <select class="form-select select-idioma input-about input-about" id="select-model">
                            <option value="" class="trn" data-trn-key="select_lbl">Seleccione</option>
                        </select>

                    </div>
                </div>

                <div class="col d-flex justify-content-center">
                    <div class="">
                        <label for="input-filter-text label-select" class="trn" data-trn-key="filter_lbl"
                            style="margin-left: 10px;">Filtrar</label>
                        <input type="text" id="input-filter-text" class="form-control select-idioma input-about"
                            placeholder="">
                    </div>
                </div>
            </div>

            <div id="form-message" class="error"></div>
        </div>


        <span id="pagination-top" hidden></span>
        <div class="row products" id="products-list"></div>
        <span id="pagination-botton" hidden></span>


        <div class="row products">
        </div>

        <div class="line-order">
            <hr>
        </div>

        <div class="row products" id="products-add-to-order">
            <div class="col-12 title">
                <h2 class="trn" data-trn-key="items-added-to-order">Items added to order</h2>
            </div>
        </div>

        <div class="row contact">
            <div class="col-12 title">
                <h2 class="trn" data-trn-key="load_contact_info_lbl">Load your contact info</h2>
            </div>

            <form class="formulario cmxform" action="" id="contactForm" method="get" autocomplete="off">
                <div class="col">
                    <div class="mb-3 d-flex justify-content-center input-element">
                        <input id="email" name="email" type="email" class="trn form-control input-element"
                            placeholder="E-mail" style="max-width: 300px;">
                    </div>
                    <div class="mb-3 d-flex justify-content-center input-element">
                        <input id="firstname" name="firstname" type="text" class="form-control input-element"
                            placeholder="First Name" style="max-width: 300px;">
                        <!-- error -->
                    </div>
                    <div class="mb-3 d-flex justify-content-center input-element">
                        <input id="lastname" name="lastname" type="text" class="form-control input-element"
                            placeholder="Last Name" style="max-width: 300px;">
                    </div>
                    <div class="mb-3 d-flex justify-content-center input-element">
                        <input id="phone" name="phone" type="text" class="form-control input-element"
                            placeholder="Telephone" style="max-width: 300px;">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" value="submit" class="trn btn btn-secondary submit" id="saveClient"
                            data-trn-key="save_data_lbl">Save
                            data?</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-12 title mb-1">
                <h2 class="trn" data-trn-key="place_order_lbl">You can place your order here</h2>
                <button type="submit" class="trn btn btn-primary" id="sendCase" disabled
                    data-trn-key="order_btn">Order</button>
            </div>
        </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"
        integrity="sha512-zP5W8791v1A6FToy+viyoyUUyjCzx+4K8XZCKzW28AnCoepPNIXecxh9mvGuy3Rt78OzEsU+VCvcObwAMvBAww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"
        integrity="sha512-zlWWyZq71UMApAjih4WkaRpikgY9Bz1oXIW5G0fED4vk14JjGlQ1UmkGM392jEULP8jbNMiwLWdM8Z87Hu88Fw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.js"></script>
    <script src="libs/jQuery-Plugin-For-Creating-Loading-Overlay-with-CSS3-Animations-waitMe/waitMe.min.js"></script>
    <script src="libs/client-side-translator/jquery.translate.js"></script>

    <script src="./resources/constants.js"></script>
    <script src="./resources/create-case-template.js"></script>
    <script src="./resources/translate-dict.js"></script>
    <script src="./resources/api.js"></script>
    <script src="./js/components/item-on-products-list.js"></script>
    <script src="./js/components/item-on-order.js"></script>
    <script src="./js/components/pagination.js"></script>
    <script src="./js/app.js"></script>
    <script src="./utils/spinner.js"></script>
    <script src="./utils/customToast.js"></script>
    <script src="./resources/locales/langTranslate.js"></script>
    <script src="./utils/translate.js"></script>


</body>

</html>
