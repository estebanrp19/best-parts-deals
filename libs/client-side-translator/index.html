    <p class="text-center"><a class="btn btn-primary lang_selector trn" href="#" role="button" data-value="en">EN</a>
            <a class="btn btn-danger lang_selector trn" href="#" role="button"  data-value="fr">FR</a> <a class="btn btn-info lang_selector trn" href="#" role="button"  data-value="cn">CN</a></p>

<script src="jquery.translate.js"></script>
<script>$(function() {

  var t = {
    "Hello World": {
      fr: "Bonjour le monde",
      cn: "你好世界"
    },
  };
  var _t = $('body').translate({lang: "en", t: t});
  var str = _t.g("translate");
  console.log(str);


  $(".lang_selector").click(function(ev) {
    var lang = $(this).attr("data-value");
    _t.lang(lang);

    console.log(lang);
    ev.preventDefault();
  });



});</script>
